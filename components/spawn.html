<link rel="import" href="web-processes.html">

<script>
	webProcesses.spawn = function (fn) {
		// initialize
		fn();

		var mailbox = [];
		var terminated = false;

		return {
			send: function (message) {
				mailbox.push(message);
				if (!terminated) terminated = (fn(message) === undefined);

				return message;
			},
			flush: function () {
				return mailbox;
			}
		};
	};
</script>
